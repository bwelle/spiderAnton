<html lang = "en" >

<meta charset = "utf-8" >

<style>

	body { font: 12pt monospace; height:100%; margin: 0; overflow: hidden; }

	#ifrContents { box-sizing: border-box; border: 1px solid var( --mnu-color ); height: 100%; width: 100%; }

	#divMenu {  height:100%; left: 0; margin: 20px; max-width: 350px; overflow: auto; position: absolute; top: 0; }

<body>
<script src = "https://cdn.rawgit.com/showdownjs/showdown/master/dist/showdown.min.js" ></script>


	<div id = "divMenu" >

		<details id=detMenu open >

			<summary >toggle menu</summary>

			<p id = "divBreadcrumbs" >
				<a href="../../../../../index.html" target="_blank">Ladybug Tools</a> 
				&raquo; <a href="../../../../index.html" target="_Top" >&#x1f578;</a> 
				&raquo; <a href="../index.html" target="_Top" >Speed Spec R2</a> 
			</p>

			<div id = "divTitle" title='' ></div>

			<p>
				Open a local file: 
				<input type=file id=inpFile onchange=openFile(this); >
			</p>

			<p>Open and view sample gbXML files generated by Speed Spec R2. Click the pencil icon to view the source file text on GitHub:</p>

			<details open >

				<summary><a href="https://github.com/ladybug-tools/spider/tree/master/sandbox/speed-specification/r2" target="_blank" >gbXML sample files</a></summary>

				<div id = "divItems" ></div>

			</details>


			<hr>

			<iframe id=ifrMenuSub src=gbxml-viewer-threejs.html ></iframe>

			<hr>

			<div id=divFooter ></div>

		</details>

	</div>

	<div id=divContents ><iframe id=ifrContents src=threejs-basic.html ></iframe></div>


<script>

//	const urlGitHubMenu = 'https://api.github.com/repos/GreenBuildingXML/Sample-gbXML-Files/contents/';
//	const urlGitHubMenu = 'https://api.github.com/repositories/101335968/contents/sandbox/gbxml-guide';
//	const urlGitHubMenu = 'https://api.github.com/repos/ladybug-tools/spider/contents/sandbox/gbxml-guide';

	const urlGitHubMenu = 'https://api.github.com/repos/ladybug-tools/spider/contents/sandbox/speed-specification/r2/test-gbxml-files';

	const urlGitHubFooter = 'https://api.github.com/repos/ladybug-tools/spider/contents/pages';


	const infoURI = 'https://github.com/ladybug-tools/spider/tree/master/sandbox/speed-specification/r2/test-gbxml-files/gbxml-viewer.html';
	const iconEdit = '<img src="https://status.github.com/images/invertocat.png" height=18 >';

	const uriSource = 'https://github.com/ladybug-tools/spider/tree/master/sandbox/speed-specification/r2/test-gbxml-files/';

	init();



	function init() {

		divTitle.innerHTML = 
			'<h3>' +
				'<a  href = "" >' + document.title + '</a> &nbsp; ' +
				'<a href=' + infoURI + ' target="_top" >' + iconEdit + '</a>' +
			'</h3>' +
		'';

		window.addEventListener ( 'hashchange', onHashChange, false );

		requestFile( urlGitHubMenu, callbackGitHubMenu );

//		requestFile( urlGitHubMenuLadybug, callbackGitHubMenuLadybug );

//		requestFile( urlGitHubFooter, callbackGitHubFooter );

//		onHashChange();

	}



	function onHashChange() {

		const url = !location.hash ? '../README.md' : location.hash.slice( 1 );

		requestFile( url, callbackMarkdown );

	}

	function loadXML( url ) {

		requestFile( url.replace(/raw\.githubusercontent/,'rawgit'), ifrMenuSub.contentWindow.callbackGbXML ); 

	}

	function requestFile( url, callback ) {

		const xhr = new XMLHttpRequest();
		xhr.crossOrigin = 'anonymous';
		xhr.open( 'GET', url, true );
		xhr.onerror = function( xhr ) { console.log( 'error:', xhr  ); };
//		xhr.onprogress = function( xhr ) { console.log(  'bytes loaded: ' + xhr.loaded.toLocaleString() ) }; /// or something
		xhr.onload = callback;
		xhr.send( null );

	}



	function callbackGitHubMenu( xhr ) {

		let response, files, txt;

		response = xhr.target.response;

		files = JSON.parse( response );
//console.log( 'files', files );

		txt = '';

		for ( let i = 0; i < files.length; i++ ) {

			file = files[ i ];
//console.log( 'file', file );

			if ( file.name === 'README.md' || !file.name.endsWith( '.xml' ) ) { continue; }

			txt += '<div style=margin-bottom:3px;  >' +
				'<a href=JavaScript:JavaScript:loadXML("' + file.download_url + '"); ' + 
				' title="' + file.size.toLocaleString() + ' bytes"  >' + 
				file.name + '</a> ' +
				'<a href=' + uriSource + file.name + 
				' title="Edit me" > &#x1f589;</a>' +
			'</div>';

		}

		divItems.innerHTML = txt;

	}



	function callbackGitHubFooter( xhr ) {

		let response, files, txt;

		response = xhr.target.response;

		files = JSON.parse( response );
//console.log( 'files', files );

		txt = '';

		for ( let i = 0; i < files.length; i++ ) {

			const file = files[ i ];
//console.log( 'file', file );

			if ( file.name === 'links-of-interest.md' || file.name === 'github-issues-header.md' ) { continue; }

			txt += '<div>' +
				'<a href=#' + file.download_url + 
				' title="' + file.size.toLocaleString() + ' bytes"  >' + 
				file.name + '</a>' +
				'<a href=https://github.com/ladybug-tools/spider/tree/master/pages/' + file.name + 
				' title="Edit me" > &#x1f589;</a>' +
			'<div>';

		}

		divFooter.innerHTML = txt;

	}



	function callbackMarkdown( xhr ){

		const converter = new showdown.Converter();
		const response = xhr.target.response;
		const html = converter.makeHtml( xhr.target.responseText );

//		divContents.style.cssText = 'border: 0px solid red; left: 325px; margin: 0 auto; max-width: 800px; right: 0;';

		divContents.innerHTML = html;

		window.scrollTo( 0, 0 );

	}


	function openFile( files ) {

		var fileData, reader, data;

		reader = new FileReader();
		reader.onload = function( event ) {

//			ifrContents.contentWindow.divScreenText.innerText = reader.result;

			parser = new DOMParser();
			xmlDoc = parser.parseFromString( reader.result,"text/xml");

//console.log( 'xmlDoc', xmlDoc );

			ifrMenuSub.contentWindow.parseFileXML( xmlDoc.children[ 0 ] );

//console.log( '', files.file );

		}

		reader.readAsText( files.files[0] );

	}


</script>
</body>
</html>
